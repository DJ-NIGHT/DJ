<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="تسجيل الدخول">
    <meta name="theme-color" content="#4a90e2">
    <meta name="description" content="تسجيل الدخول إلى منسق الحفلات">
    <link rel="manifest" href="./manifest.json">
    <title>تسجيل الدخول - منسق الحفلات</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Browser Compatibility Polyfills -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch,Promise,Object.assign,Array.from"></script>
    <script>
        // IE11 Support
        if (!Element.prototype.closest) {
            Element.prototype.closest = function(s) {
                var el = this;
                do {
                    if (el.matches(s)) return el;
                    el = el.parentElement || el.parentNode;
                } while (el !== null && el.nodeType === 1);
                return null;
            };
        }
        if (!Element.prototype.matches) {
            Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
        }
    </script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <div class="login-container">
        <div class="login-card card">
            <div id="login-section">
                <header class="login-header">
                    <h1><i class="fas fa-magic-wand-sparkles"></i> منسق الحفلات</h1>
                    <p>مرحباً بك! يرجى تسجيل الدخول للمتابعة</p>
                </header>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user icon"></i> اسم المستخدم</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock icon"></i> كلمة المرور</label>
                        <input type="password" id="password" required>
                    </div>

                    <button type="submit" class="submit-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>

                <div class="register-section">
                    <button id="register-btn" class="register-btn">
                        <i class="fas fa-user-plus"></i> تسجيل مستخدم جديد
                    </button>
                </div>
            </div>

            <div id="register-form-section" class="register-form-section hidden">
                <header class="login-header">
                    <h1><i class="fas fa-user-plus"></i> تسجيل مستخدم جديد</h1>
                    <p>أنشئ حساباً جديداً للبدء في استخدام التطبيق</p>
                </header>

                <form id="register-form" class="login-form">
                    <div class="form-group">
                        <label for="new-username"><i class="fas fa-user icon"></i> اسم المستخدم</label>
                        <input type="text" id="new-username" required>
                    </div>
                    <div class="form-group">
                        <label for="new-user-password"><i class="fas fa-lock icon"></i> كلمة المرور</label>
                        <input type="password" id="new-user-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-user-password"><i class="fas fa-lock icon"></i> تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-user-password" required>
                    </div>
                    <button type="submit" class="submit-btn login-btn green-btn">
                        <i class="fas fa-user-plus"></i> إنشاء الحساب
                    </button>
                </form>

                <div class="register-section">
                    <button id="cancel-register" class="register-btn cancel-style">
                        <i class="fas fa-arrow-left"></i> العودة لتسجيل الدخول
                    </button>
                </div>
            </div>

            <div id="reset-password-section" class="reset-section hidden">
                <header class="login-header">
                    <h1><i class="fas fa-key"></i> إعادة تعيين كلمة المرور</h1>
                    <p>أدخل اسم المستخدم وكلمة المرور الجديدة</p>
                </header>

                <form id="reset-form" class="login-form">
                    <div class="form-group">
                        <label for="reset-username"><i class="fas fa-user icon"></i> اسم المستخدم</label>
                        <input type="text" id="reset-username" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password"><i class="fas fa-lock icon"></i> كلمة المرور الجديدة</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-lock icon"></i> تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn login-btn">
                        <i class="fas fa-sync-alt"></i> إعادة تعيين
                    </button>
                </form>

                <div class="register-section">
                    <button id="cancel-reset" class="register-btn cancel-style">
                        <i class="fas fa-arrow-left"></i> العودة لتسجيل الدخول
                    </button>
                </div>
            </div>

            <div id="custom-modal-overlay" class="modal-overlay hidden">
                <div class="modal-content card">
                    <h3 id="modal-title"></h3>
                    <p id="modal-message"></p>
                    <div id="modal-form-content">
                        <!-- Form content will be injected here for registration -->
                    </div>
                    <div id="modal-actions" class="modal-buttons">
                        <!-- Buttons are injected here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>تم التصميم والتطوير لإدارة حفلاتك بكفاءة</p>
    </footer>

    <script src="config.js"></script>
    <script src="modal.js"></script>
    <script src="api.js"></script>
    <script src="login.js"></script>
</body>
</html>
